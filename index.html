<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <section class="resultSection">
        <p class="title">Your Result</p>
        <div class="circle">
          <h2 class="score">76</h2>
          <p class="outOf">of 100</p>
        </div>

        <p class="great">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>

      
    </section>

    <section class="summary">
      <h4 class="titleSummary">Summary</h4>

      <div class="category" id="reaction">
        <div class="img" id="reactionImg"></div>
        <p class="categoryType">Reaction</p>
        <p class="pourcentage"><span class="miniResult">80</span>/100</p>
      </div>

      <div class="category" id="memory">
        <div class="img" id="memoryImg"></div>
        <p class="categoryType">Memory</p>
        <p class="pourcentage"><span class="miniResult">92</span>/100</p>
      </div>

      <div class="category" id="verbal">
        <div class="img" id="verbalImg"></div>
        <p class="categoryType">Verbal</p>
        <p class="pourcentage"><span class="miniResult">61</span>/100</p>
      </div>

      <div class="category" id="visual">
        <div class="img" id="visualImg"></div>
        <p class="categoryType">Visual</p>
        <p class="pourcentage"><span class="miniResult">72</span>/100</p>
      </div>

      <div class="buttonHolder">
        <button class="continue">Continue</button>
      </div>
      

    </section>

  </div>
  
  <!-- Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">StarPlatinumSan</a>.
  </div>
</body>
</html>
